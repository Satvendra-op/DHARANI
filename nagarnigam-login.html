<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Nagar Nigam Login - Dharani Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-gray-200/50">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-red-600 to-red-800 mb-4 shadow-lg">
                <span class="text-3xl">üèõÔ∏è</span>
            </div>
            <h1 class="text-4xl font-black text-gray-900 mb-2">Nagar Nigam</h1>
            <p class="text-gray-600 text-sm">Waste Management Portal</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
                <input type="email" id="email" name="email" required placeholder="nagarnigam@dharani.com"
                    class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:bg-white focus:border-gray-400 transition-all">
            </div>

            <div>
                <label for="password" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password"
                    class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:bg-white focus:border-gray-400 transition-all">
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm font-medium"></div>

            <button type="submit"
                class="w-full bg-gray-900 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:bg-gray-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98]">
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 text-xs mt-6">
            Default credentials: nagarnigam@dharani.com / nagarnigam123
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/nagarnigam/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('nagarnigamToken', data.token);
                localStorage.setItem('nagarnigamData', JSON.stringify(data.nagarNigam));
                window.location.href = 'nagarnigam-dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
