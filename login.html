<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center p-4 relative overflow-y-auto py-8">
    <!-- Decorative background circles -->
    <div class="decorative-circle pastel-green-bg w-96 h-96 -top-48 -left-48"></div>
    <div class="decorative-circle pastel-purple-bg w-80 h-80 top-1/4 -right-32"></div>
    <div class="decorative-circle pastel-blue-bg w-72 h-72 bottom-1/4 left-1/4"></div>
    
    <div class="w-full max-w-md relative z-10 my-8">
        <!-- Logo/Brand Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-700 to-gray-900 mb-4 shadow-lg">
                <span class="text-3xl">üå±</span>
            </div>
            <h1 class="text-4xl font-black text-white mb-2 tracking-tight">Dharani Snap</h1>
            <p class="text-gray-400 text-sm">Eco-friendly marketplace</p>
        </div>
        
        <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-gray-200/50">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-1">Welcome Back</h2>
                <p class="text-gray-500 text-sm">Login to continue your eco journey</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 input-focus transition-all focus:bg-white">
                </div>

                <div>
                    <label for="password" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password"
                        class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 input-focus transition-all focus:bg-white">
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm font-medium"></div>
                <div id="successMessage" class="hidden bg-green-50 border-2 border-green-200 text-green-700 px-4 py-3 rounded-xl text-sm font-medium"></div>

                <button type="submit" class="w-full bg-gray-900 text-white font-semibold py-3.5 rounded-xl shadow-lg hover:bg-gray-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98]">
                    Login
                </button>
            </form>

            <div class="my-4 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Or sign in with</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <button id="firebase-login-btn" type="button" class="w-full mb-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>Sign in with Firebase</span>
            </button>
            <p id="firebase-config-warning" class="hidden text-xs text-amber-600 text-center mb-2">
                ‚ö†Ô∏è Firebase not configured. Please set up Firebase config to use this feature.
            </p>

            <p class="text-center text-gray-600 text-sm">
                Don't have an account? <a href="signup.html" class="text-gray-900 font-semibold hover:underline transition-all">Sign up here</a>
            </p>
        </div>
        
        <!-- Footer note -->
        <p class="text-center text-gray-500 text-xs mt-6">
