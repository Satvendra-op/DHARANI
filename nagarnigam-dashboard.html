<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Nagar Nigam Dashboard - Dharani Snap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            filter: blur(60px);
            pointer-events: none;
        }
        .pastel-green-bg { background-color: #d4edda; }
        .pastel-blue-bg { background-color: #d1ecf1; }
        .pastel-purple-bg { background-color: #e2d9f3; }
        .pastel-pink-bg { background-color: #f8d7da; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen relative overflow-y-auto w-full">
    <!-- Decorative circles -->
    <div class="decorative-circle pastel-green-bg w-96 h-96 -top-48 -left-48"></div>
    <div class="decorative-circle pastel-purple-bg w-80 h-80 top-1/4 -right-32"></div>
    <div class="decorative-circle pastel-blue-bg w-72 h-72 bottom-1/4 left-1/4"></div>

    <!-- Header -->
    <header class="relative z-10 glass-effect border-b border-gray-200/50 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center shadow-lg">
                    <span class="text-2xl">ğŸ›ï¸</span>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-gray-900">Nagar Nigam</h1>
                    <p class="text-xs text-gray-600">Waste Management Dashboard</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="nagar-nigam-name" class="text-gray-700 font-semibold"></span>
                <button id="logout-btn" class="px-4 py-2 bg-gray-900 text-white rounded-full font-semibold hover:bg-gray-800 transition-colors">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-8 pb-12">
        <!-- Stats Section -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-3xl shadow-2xl p-6 border border-gray-200/50">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-3xl">ğŸ“‹</span>
                    <span class="text-xs font-semibold text-gray-500 uppercase">Pending</span>
                </div>
                <p id="stat-pending" class="text-3xl font-black text-amber-600">0</p>
                <p class="text-xs text-gray-600 mt-1">Dump Requests</p>
            </div>
            <div class="glass-effect rounded-3xl shadow-2xl p-6 border border-gray-200/50">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-3xl">âœ…</span>
                    <span class="text-xs font-semibold text-gray-500 uppercase">Approved</span>
                </div>
                <p id="stat-approved" class="text-3xl font-black text-green-600">0</p>
                <p class="text-xs text-gray-600 mt-1">Requests</p>
            </div>
            <div class="glass-effect rounded-3xl shadow-2xl p-6 border border-gray-200/50">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-3xl">âŒ</span>
                    <span class="text-xs font-semibold text-gray-500 uppercase">Rejected</span>
                </div>
                <p id="stat-rejected" class="text-3xl font-black text-red-600">0</p>
                <p class="text-xs text-gray-600 mt-1">Requests</p>
            </div>
            <div class="glass-effect rounded-3xl shadow-2xl p-6 border border-gray-200/50">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-3xl">ğŸ¯</span>
                    <span class="text-xs font-semibold text-gray-500 uppercase">Completed</span>
                </div>
                <p id="stat-completed" class="text-3xl font-black text-blue-600">0</p>
                <p class="text-xs text-gray-600 mt-1">Requests</p>
            </div>
        </section>

        <!-- Dump Requests Section -->
        <section class="glass-effect rounded-3xl shadow-2xl p-6 border border-gray-200/50">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-black text-gray-900">Dump Requests</h2>
                <button id="refresh-btn" class="px-4 py-2 bg-gray-900 text-white rounded-full font-semibold hover:bg-gray-800 transition-colors text-sm">Refresh</button>
            </div>
            <div id="dump-requests-list" class="space-y-4"></div>
            <div id="dump-requests-empty" class="hidden text-center text-gray-500 py-12">
                <p class="text-lg mb-2">No dump requests yet</p>
                <p class="text-sm">Dump requests from sellers will appear here</p>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900 bg-opacity-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center pb-3 border-b-2 border-gray-200 mb-4">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">âœ•</button>
            </div>
            <div id="modal-content" class="text-gray-700 mb-6"></div>
            <div id="modal-actions" class="flex justify-end space-x-3"></div>
        </div>
    </div>

    <script type="module" src="nagarnigam-dashboard.js"></script>
</body>
</html>
