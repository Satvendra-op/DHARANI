<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Dharani Snap - Seller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-gradient {
            background-image: linear-gradient(to right bottom, #34d399, #10b981);
        }

        .main-gradient {
            background-image: linear-gradient(to bottom right, #ffffff, #f3f4f6);
        }

        .button-gradient {
            background-image: linear-gradient(to right, #4ade80, #16a34a);
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center p-4 sm:p-8 min-h-screen overflow-y-auto w-full">
    <header
        class="w-full max-w-3xl flex justify-between items-center py-4 px-6 bg-white rounded-full shadow-lg mb-8 drop-shadow-md">
        <h1 id="app-title"
            class="text-2xl sm:text-3xl font-extrabold text-green-600 cursor-pointer transition-colors duration-200">
            Dharani Snap</h1>
        <div class="flex items-center space-x-2">
            <button id="home-btn"
                class="p-2 sm:p-3 rounded-full bg-green-50 hover:bg-green-100 text-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 12l2-2m0 0l7-7 7 7m-14 4v7a1 1 0 001 1h6a1 1 0 001-1v-7a1 1 0 011-1h2a1 1 0 011 1v7a1 1 0 001 1h6a1 1 0 001-1v-7m-14 4h18" />
                </svg>
            </button>
            <button id="seller-dashboard-btn"
                class="p-2 sm:p-3 rounded-full bg-emerald-50 hover:bg-emerald-100 text-emerald-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h10M4 18h6" />
                </svg>
            </button>
            <button id="view-listings-btn"
                class="p-2 sm:p-3 rounded-full bg-blue-50 hover:bg-blue-100 text-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
                </svg>
            </button>
            <button id="logout-btn"
                class="p-2 sm:p-3 rounded-full bg-red-50 hover:bg-red-100 text-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main id="main-content"
        class="w-full max-w-3xl flex-1 main-gradient rounded-3xl shadow-xl p-4 sm:p-8 transition-all duration-300 flex flex-col items-center justify-center text-center">
    </main>

    <div id="modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900 bg-opacity-50 transition-opacity duration-300">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-transform duration-300 scale-95">
            <div class="flex justify-between items-center pb-3 border-b-2 border-gray-200 mb-4">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                <button id="modal-close-btn"
                    class="text-gray-400 hover:text-gray-600 focus:outline-none transition-transform duration-200 transform hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="text-gray-700 leading-relaxed mb-6"></div>
            <div id="modal-actions" class="flex justify-end space-x-3 mt-4"></div>
        </div>
    </div>

    <script type="module" src="seller.js"></script>
</body>

</html>
